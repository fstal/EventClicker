
<!DOCTYPE html>
<html lang="en"> 
	<head>
	 	<meta charset="utf-8"/>
		<title> Counter </title>
		<link rel="stylesheet" type="text/css" href="css/clicker.css" />
	</head>
	<body>
	<div class="wrapper">
		<div class="inner">
			<div class="warningDiv">
				<p>
					Warning: Student2 should be less than or uqual to student1!
				</p>
			</div>
			<div class="counterDiv">
				<div class="headline hlTotal">
					Total
				</div>
				<div class="counterTotal">
					00
				</div>	
				<div class="headline hlStudent">
					Student 1
				</div>
				<div class="counterDiv-Student1 counterDiv subCounterDiv" data-studentId="1">
					00
				</div>
				<div class="btnInc Stu1 btn" data-studentId="1">
					+
				</div>
				<div class="btnDec Stu1 btn" data-studentId="1">
					-
				</div>
				<div class="headline hlStudent">
					Student 2
				</div>
				<div class="counterDiv-Student2 counterDiv subCounterDiv" data-studentId="2">
					00
				</div>
				<div class="btnInc Stu2 btn" data-studentId="2">
					+
				</div>
				<div class="btnDec Stu2 btn" data-studentId="2">
					-
				</div>
			</div>
			<div class="resetDiv">
				<p>
					<a href="#" class="reset">Reset</a>
				</p>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="main.js"></script> 
	<script type="text/javascript" src="jquery.mousewheel.min.js"></script>
	</body>
</html>
